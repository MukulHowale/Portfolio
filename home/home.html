<script type="module">
    import home from "/components/homeComp.js";
    import skills from "/components/skillsComp.js";
    import project from "/components/projectComp.js";
    import contact from "/components/contactComp.js";
    import about from "/components/aboutComp.js";

    document.getElementById("home").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = home();
        document.getElementById("home").style.textDecoration = "underline";
        document.getElementById("about").style.textDecoration = "none";
        document.getElementById("skill").style.textDecoration = "none";
        document.getElementById("project").style.textDecoration = "none";
        document.getElementById("contact").style.textDecoration = "none";
    })

    document.getElementById("about").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = about();
        document.getElementById("home").style.textDecoration = "none";
        document.getElementById("about").style.textDecoration = "underline";
        document.getElementById("skill").style.textDecoration = "none";
        document.getElementById("project").style.textDecoration = "none";
        document.getElementById("contact").style.textDecoration = "none";
    })

    document.getElementById("skill").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = skills();
        document.getElementById("home").style.textDecoration = "none";
        document.getElementById("about").style.textDecoration = "none";
        document.getElementById("skill").style.textDecoration = "underline";
        document.getElementById("project").style.textDecoration = "none";
        document.getElementById("contact").style.textDecoration = "none";
    })

    document.getElementById("project").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = project();
        document.getElementById("home").style.textDecoration = "none";
        document.getElementById("about").style.textDecoration = "none";
        document.getElementById("skill").style.textDecoration = "none";
        document.getElementById("project").style.textDecoration = "underline";
        document.getElementById("contact").style.textDecoration = "none";
    })

    document.getElementById("contact").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = contact();
        document.getElementById("home").style.textDecoration = "none";
        document.getElementById("about").style.textDecoration = "none";
        document.getElementById("skill").style.textDecoration = "none";
        document.getElementById("project").style.textDecoration = "none";
        document.getElementById("contact").style.textDecoration = "underline";
    })

    document.getElementById("resume").addEventListener("click", () =>{
        window.open("https://drive.google.com/file/d/1zOqKSmfIx0CzukWf7KEYAHf8h2O0ZgqW/view?usp=sharing");
    })

    document.getElementById("logo").addEventListener("click", () =>{
        window.location = "home.html";
    })

    document.getElementById("iconDrop").addEventListener("click", () =>{
        if(document.getElementById("navTop").style.visibility == "hidden"){
            document.getElementById("navTop").style.visibility = "visible";
        }
        else{
            document.getElementById("navTop").style.visibility = "hidden";
        }
    })

    document.getElementById("homeNav").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = home();
        document.getElementById("navTop").style.visibility = "hidden";
    })

    document.getElementById("aboutNav").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = about();
        document.getElementById("navTop").style.visibility = "hidden";
    })

    document.getElementById("skillNav").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = skills();
        document.getElementById("navTop").style.visibility = "hidden";
    })

    document.getElementById("proNav").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = project();
        document.getElementById("navTop").style.visibility = "hidden";
    })

    document.getElementById("contNav").addEventListener("click", () =>{
        document.getElementById("b").innerHTML = contact();
        document.getElementById("navTop").style.visibility = "hidden";
    })

    document.getElementById("resNav").addEventListener("click", () =>{
        window.open("https://drive.google.com/file/d/1zOqKSmfIx0CzukWf7KEYAHf8h2O0ZgqW/view?usp=sharing");
        document.getElementById("navTop").style.visibility = "hidden";
    })
</script>
